<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile Page</title>
        <link type="text/css" rel="stylesheet" href="eProfile.css">
    </head>
    <body>
        <table class="table1">
            <tr>
                <td>
                    <form>
                        <div>
                            <label for="photo">Photo</label><br>
                            <img src="CSS\images\DefaultProfile.png" alt="Profile Picture" id="photo">
                        </div>
                    </form>
                </td>
                <td>
                    <form>
                        <div>
                            <input type="button" value="Change">
                        </div>
                    </form>
                </td>
                <td>
                    <form>
                        <div>
                            <label for="username">Username</label><br>
                            <input type="text" name="username" id="username" placeholder="ex. xXjmXx789">
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <form>
                        <div>
                            <label for="firstname">First Name</label><br>
                            <input type="text" name="firstname" id="firstname" placeholder="ex. Juan">
                        </div>
                    </form>
                </td>
                <td>
                    <form>
                        <div>
                            <label for="lastname">Last Name</label><br>
                            <input type="text" name="lastname" id="lastname" placeholder="ex. Dela Cruz">
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <form>
                        <div>
                            <label for="about">About</label><br>
                            <textarea name="about" id="about" placeholder="Tell your story"></textarea>
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td colspan="3" id="btn1">
                    <button>
                        Update &#10004;
                    </button>
                </td>
            </tr>
        </table>
    </body>
</html>
